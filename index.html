<!DOCTYPE html>
<html>
<head>
    <title>TexTwist!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="textwist.css">
</head>
<body>
<h1>Score:</h1>
    <div id = "buttons" >
        <button id = "scram"> Twist</button>

        <button id = "clear" onclick="clearGuess()"> Clear</button>
        <button id = "new" onclick="newLetters()">New Letters</button>
    </div>
    <div id="letters" >
        <ul>
        <li class = "letter">_</li>
        <li class = "letter">_</li>
        <li class = "letter">_</li>
        <li class = "letter">_</li>
        <li class = "letter">_</li>
        <li class = "letter">_</li>
        </ul>
    </div>
    <div id="racks" >
        <ul>
        <li class = "rack"></li>
        <li class = "rack"></li>
        <li class = "rack"></li>
        <li class = "rack"></li>
        <li class = "rack"></li>
        <li class = "rack"></li>
        </ul>
    </div>
<script src="textwist.js" > </script>
</body>
</html>
